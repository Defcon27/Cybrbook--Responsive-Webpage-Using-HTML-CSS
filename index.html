<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet" />

    <title>CyberBook</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logoimage"><img src="./cyb.jpg" alt="logo"></div>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="">About</a></li>
                <li><a class="nav-link" href="">Specs</a></li>
                <li><a class="nav-link" href="">Products</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">

            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future !</h1>
                    <p>The new 16 inch bezel display with powerful Intel 10th generation processor and Nvidia RTX
                        graphics.
                    </p>
                </div>

                <div class="cta">
                    <button class="cta-select">!6 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>

            <div class="cover">
                <img src="./cyberbook.png" alt="cyberbook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="" />
            <img src="./img/dot.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/arrow-right.svg" alt="" />
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>
</body>

</html>
